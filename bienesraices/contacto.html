    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu(s) nombre(s)">

                <label for="email">Email:</label>
                <input type="email" placeholder="Tu correo electrónico">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>

                <legend>Información sobre propieda</legend>

                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="2">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado: </p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono"> 

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió teléfono, escoja la fecha y hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">

                <label for="Orden">Elije tu orden</label>
                <input type="checkbox" name="orden" value="sencilla">Sencilla
                <input type="checkbox" name="orden" value="doble">Doble
                <input type="checkbox" name="orden" value="triple">Triple
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
